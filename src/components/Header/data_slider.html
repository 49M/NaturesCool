
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Building Temperature Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Green Building Temperature Simulation</h1>
    </header>
    <section id="simulation">
        <h2>Temperature Simulation</h2>
        <p>Adjust the slider to see how our building's features impact indoor temperatures throughout the year.</p>
        <div>
            <input type="range" id="season-slider" min="1" max="12" value="6">
            <p>Selected Month: <span id="selected-month">June</span></p>
            <p>Outdoor Temperature: <span id="outdoor-temp">25°C</span></p>
            <p>Indoor Temperature: <span id="indoor-temp">6.5°C</span></p>
        </div>
    </section>
    <footer>
        <p>© 2024 Green Building Team. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
